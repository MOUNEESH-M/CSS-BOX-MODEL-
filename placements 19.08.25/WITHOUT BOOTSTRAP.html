<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Demo (No Bootstrap)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .col {
      flex: 1 1 100%; /* default: full width on small screens */
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      height: 100%;
    }

    /* Medium screens (≥768px): 2 per row */
    @media (min-width: 768px) {
      .col {
        flex: 1 1 calc(50% - 15px);
      }
    }

    /* Large screens (≥992px): 3 per row */
    @media (min-width: 992px) {
      .col {
        flex: 1 1 calc(33.333% - 15px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Responsive Page</h1>

    <div class="row">
      <div class="col">
        <div class="card">
          <h5 class="card-title">Card 1</h5>
          <p>This is some sample content.</p>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <h5 class="card-title">Card 2</h5>
          <p>Flexbox and media queries adjust layout.</p>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <h5 class="card-title">Card 3</h5>
          <p>Resize the window or open on mobile to see responsive behavior.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
